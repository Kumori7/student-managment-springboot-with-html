<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

	<style>
		body {
			background-color: lightblue;
		}
	</style>

</head>

<body>

	<div align="center">
		<h1> List sorted by Age </h1>
	</div>

	<table align="center" border="1" cellpadding="10">
		<thead>
			<tr>
				<td>ID</td>
				<td>Student Name</td>
				<td>Student Gender</td>
				<td>Student Subject</td>
				<td>Student Age</td>
			</tr>
		</thead>

		<tbody>
			<!-- loop through data like java loop-->
			<tr th:each="student : ${studentlist}">
				<td th:text="${student.id}">Id</td>
				<td th:text="${student.name}">Student Name</td>
				<td th:text="${student.gender}">Student Gender</td>
				<td th:text="${student.subject}">Student Subject</td>
				<td th:text="${student.age}">Student Age</td>

			</tr>
		</tbody>

	</table>


</body>

</html>
