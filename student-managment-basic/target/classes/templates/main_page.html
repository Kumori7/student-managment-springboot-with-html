<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

	<style>
		body {
			background-color: lightblue;
		}


		.button-container form,
		.button-container form div {
			display: inline;
		}

		.button-container button {
			display: inline;
			vertical-align: middle;
		}
	</style>


</head>

<body>

	<div align="center">
		<h1>Students</h1>
		<br />
		<!-- go to (/new-student-form) url mapping -->
		<a href="/new-student-form">add new Student </a>
	</div>

	<table align="center" border="1" cellpadding="10">
		<thead>
			<tr>
				<td>ID</td>
				<td>Student Name</td>
				<td>Student Gender</td>
				<td>Student Subject</td>
				<td>Student Age</td>
				<td>Actions</td>
			</tr>
		</thead>

		<tbody>
			<!-- loop through data like java loop-->
			<tr th:each="student : ${list}">
				<td th:text="${student.id}">Id</td>
				<td th:text="${student.name}">Student Name</td>
				<td th:text="${student.gender}">Student Gender</td>
				<td th:text="${student.subject}">Student Subject</td>
				<td th:text="${student.age}">Student Age</td>

				<td>
					<!--we want to pass the id that we want to edit/delete on -->
					<a th:href="@{'/edit/'+${student.id}}">Edit</a>
					&nbsp;
					<a th:href="@{'/delete/'+${student.id}}">Delete</a>
				</td>
			</tr>
		</tbody>

	</table>

	<div class="button-container">


		<form action="/sort-by-name">
			<div>

				<input type="submit" value="Sort by name" />
			</div>

		</form>

		<form action="/sort-by-age">
			<div>

				<input type="submit" value="Sort by age" />
			</div>

		</form>

		<form action="/sort-by-subject">
			<div>

				<input type="submit" value="Sort by subject" />
			</div>

		</form>

		<form action="/sort-by-gender-and-age">
			<div>

				<input type="submit" value="Sort by gender and age" />
			</div>

		</form>

		<form action="/sort-by-subject-and-age">
			<div>

				<input type="submit" value="Sort by subject and age" />
			</div>

		</form>

	</div>

</body>

</html>
